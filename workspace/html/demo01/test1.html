<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>这是我的第一个网页</title>
    <link rel="stylesheet" href="./css/test01.css">
    <style>
        p{
            font-size: 40px;
        }
    </style>
    <!--    
        css
       1， 行内样式：标签中使用style
       2, 嵌入样式:head中使用style
       3, 链接样式:
    -->
</head>
<!--
    选择属性管理器
   1，简单选择器
   2，复合选择器
   3，伪类选择器
-->
<body>
    <p style="color: brown;">这是我的第一个网页</p>
    <div>无边落木潇潇下</div>
</body>
</html>
